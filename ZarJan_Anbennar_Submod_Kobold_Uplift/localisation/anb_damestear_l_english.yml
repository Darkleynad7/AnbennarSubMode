l_english:
 damestear:0 "Damestear"
 damestearDESC:0 "Damestear is a rare substance coming from the astral abyss of space, and is said to be made of raw magic itself. Damestear has many applications, from magical spells, enchanting weapons and armour, to amplifying magical ability outright. Later on, it would be used to power artificer inventions."
 
 damestear.2.t:0 "Deposit Exhausted"
 damestear.2.d:0 "After years of intensive operation, the last block of Damestear has been mined. The gigantic mine of [This.GetName], once teeming with life and activity, is now empty of any presence."
 damestear.2.a:0 "A sad day for the local economy"
 
 damestear.3.t:0 "Old Damestear Deposit Discovered"
 damestear.3.d:0 "A Damestear Deposit, an ancient stone filled with magic was discovered in the [This.GetName] province. The reaction of the local population is mixed, but the lord of these lands seems delighted."
 damestear.3.a:0 "Begin Operations !"
 
 damestear.4.t:0 "Damestear Meteorite"
 damestear.4.d:0 "Illuminating the sky with a cyan glow, before tearing the heavens in a deafening crash, a huge Damestear meteorite has crashed in the province of [This.GetName], shaving forest and field, and leaving several hundred people partially disabled. Nevertheless, no one has ever seen a Damestear deposit so pure."
 damestear.4.a:0 "A blessing.. or a curse?"
 
 damestear_rich_deposit:0 "Rich Damestear Deposit"